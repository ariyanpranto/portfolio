<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arian Pranto | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #05080a;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #grid-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 5;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0;
            transition: opacity 0.5s ease-out;
            mask-image: radial-gradient(circle 250px at 0px 0px, black 0%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle 250px at 0px 0px, black 0%, transparent 100%);
        }

        #spotlight {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 2;
            opacity: 0.3;
            background: radial-gradient(circle at 50% 50%, rgba(30, 64, 175, 0.2) 0%, transparent 50%);
        }
        .glass-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background: linear-gradient(to top, rgba(5, 8, 10, 0.8) 0%, rgba(5, 8, 10, 0.4) 60%, transparent 100%);
            z-index: 20;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            mask-image: linear-gradient(to top, black 0%, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 0%, black 70%, transparent 100%);
        }

        #cursor-follower {
            position: fixed;
            width: 24px;
            height: 24px;
            border: 1px solid rgba(0, 163, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }

        .tracking-widest-extra {
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen">

    <div id="grid-layer"></div>
    
    <div id="spotlight"></div>
    
    <h1 id="main-title" class="text-[18vw] font-black tracking-tighter leading-none text-[#00a3ff] opacity-90 z-10 transition-transform duration-700 ease-out">
        PRANTO
    </h1>

    <div class="glass-panel"></div>
    <div class="absolute bottom-[32%] w-full flex flex-col items-center justify-center z-30 pointer-events-none">
        <div class="text-center pointer-events-auto">
            <p class="text-white/80 text-sm md:text-lg font-light px-4 leading-relaxed whitespace-nowrap">
                Designing great products is undeniably challenging.
            </p>
            <br>
            <p class="text-[#ff5c35] text-xs md:text-sm font-bold tracking-[0.4em] uppercase mb-3">
                ARIAN PRANTO
            </p>
        </div>
    </div>

    <div class="absolute left-8 -rotate-90 origin-left text-[10px] text-white/20 tracking-widest-extra uppercase font-medium">
        Creative Designer
    </div>
    

    <a 
        href="https://www.facebook.com/ariyanpranto65" 
        target="_blank" 
        rel="noopener noreferrer"
        class="absolute bottom-8 right-8 flex items-center gap-3 bg-white/5 border border-white/10 px-4 py-2 rounded-full backdrop-blur-sm cursor-pointer hover:bg-white/20 hover:border-white/30 transition-all duration-300 group z-40"
    >
        <div class="w-1.5 h-1.5 rounded-full bg-[#00a3ff] group-hover:scale-150 transition-transform duration-300"></div>
        <span class="text-[10px] text-white/60 tracking-[0.2em] font-bold group-hover:text-white transition-colors">
            CONTACT
        </span>
    </a>

    <div id="cursor-follower"></div>

    <script>
        const grid = document.getElementById('grid-layer');
        const spotlight = document.getElementById('spotlight');
        const mainTitle = document.getElementById('main-title');
        const cursor = document.getElementById('cursor-follower');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;

            cursor.style.left = `${x}px`;
            cursor.style.top = `${y}px`;

            const mask = `radial-gradient(circle 250px at ${x}px ${y}px, black 0%, transparent 100%)`;
            grid.style.maskImage = mask;
            grid.style.webkitMaskImage = mask;
            grid.style.opacity = '1';

            spotlight.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(30, 64, 175, 0.2) 0%, transparent 50%)`;

            const moveX = (x - window.innerWidth / 2) * 0.01;
            const moveY = (y - window.innerHeight / 2) * 0.01;
            mainTitle.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        document.addEventListener('mouseleave', () => {
            grid.style.opacity = '0';
        });
    </script>
</body>

</html>
